[git-fetch-master]
command=git fetch origin master
cwd=<root>

[git-checkout]
command=git checkout $(?branch)
cwd=<root>

[pacman-sync]
command=sudo pacman -Syu
cwd=<root>

[pacman-sync-datebase]
command=sudo pacman -Syy
cwd=<root>

[navigate-zsh-history]
command=nvim ~/.zsh_history
cwd=<root>

[pyftpd-start]
command=/usr/bin/python ~/scripts/ftp/ftp_exec.py
cwd=<root>

[pyftpd-log]
command=tail -f /var/log/pyftpd/pyftpd.log
cwd=<root>

[tensorflow-version]
command=/usr/bin/python -c 'import tensorflow as tf; print(tf.__version__)'
cwd=<root>

[pytorch-version]
command=/usr/bin/python -c 'import torch; print(torch.__version__)'
cwd=<root>
